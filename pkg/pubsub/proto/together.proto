syntax = "proto3";

package proto;

option go_package = "/api";

service Publisher {
  rpc SendMessage(Message) returns (Response) {}
  rpc Subscribe(SubscribeRequest) returns (stream Message) {}
}

// Message - contains command from user to server.
// Play  - 0
// Stop  - 1
// Pause - 2
// Next  - 3
// Prev  - 4
message Message {
    uint64 command = 1;
}

message Response {
  string result = 1;
}

message SubscribeRequest {
  string client_id = 1;
}
